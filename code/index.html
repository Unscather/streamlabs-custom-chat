<!-- item will be appened to this layout -->
<div id="log" class="sl__chat__layout"></div>

<!-- chat item -->
<script type="text/template" id="chatlist_item">
	<div class="{from}-id" data-from="{from}" data-id="{messageId}">
    <img id="pic" class="message-{from}-avatar" src="{Your default Avatar Url}" alt="">
    <div class="message">
    	<div class="author" style="color: {color}">
      	<div class="badges"></div>
      	<div class="name">{from}</div>
      </div>
      <span class="chat bubbleLeft">{message}</span>
    </div>
  </div>
</script>
